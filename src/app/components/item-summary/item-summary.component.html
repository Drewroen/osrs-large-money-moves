<table mat-table [dataSource]="dataToList()" class="buy-sell-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="font-size: x-large"></th>
    <td mat-cell *matCellDef="let element">
      <mat-card-content [matTooltip]="getMappingFromId(element.id).name">
        <img [src]="getMappingFromId(element.id).iconUrl" />
      </mat-card-content>
    </td>
  </ng-container>

  <ng-container matColumnDef="buy">
    <th mat-header-cell *matHeaderCellDef style="font-size: x-large">Buy</th>
    <td mat-cell *matCellDef="let element" style="font-size: x-large">
      {{ getBuyPrice(element.id) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="sell">
    <th mat-header-cell *matHeaderCellDef style="font-size: x-large">Sell</th>
    <td mat-cell *matCellDef="let element" style="font-size: x-large">
      {{ getSellPrice(element.id) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef style="font-size: x-large">Amount</th>
    <td mat-cell *matCellDef="let element" style="font-size: x-large">
      {{ getMappingFromId(element.id).limit * 4 }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
