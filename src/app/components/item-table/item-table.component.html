<table mat-table [dataSource]="dataToList()">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="buy">
    <th mat-header-cell *matHeaderCellDef> Buy </th>
    <td mat-cell *matCellDef="let element"> {{element.buy}} </td>
  </ng-container>

  <ng-container matColumnDef="sell">
    <th mat-header-cell *matHeaderCellDef> Sell </th>
    <td mat-cell *matCellDef="let element"> {{element.sell}} </td>
  </ng-container>

  <ng-container matColumnDef="profit">
    <th mat-header-cell *matHeaderCellDef> Profit </th>
    <td mat-cell *matCellDef="let element"> {{element.sell - element.buy}} </td>
  </ng-container>

  <ng-container matColumnDef="graph">
    <th mat-header-cell *matHeaderCellDef> Graph </th>
    <td mat-cell *matCellDef="let element"> <price-graph-component [itemSummary]="getItemSummaryForId(element.id)"></price-graph-component> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
